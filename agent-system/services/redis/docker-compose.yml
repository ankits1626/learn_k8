services:
  redis:
    image: redis:7-alpine
    container_name: agent-redis
    ports:
      - "6380:6379"  # Use 6380 to avoid conflict with cerra-ai-redis
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - agent-system-net
    restart: unless-stopped

networks:
  agent-system-net:
    external: true

volumes:
  redis-data:
    driver: local
