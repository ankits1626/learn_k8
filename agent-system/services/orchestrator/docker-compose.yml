version: "3.8"

services:
  # Redis service
  redis:
    image: redis:7-alpine
    container_name: orchestrator-redis
    # ports:
    #   - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - orchestrator-net

  # Orchestrator service
  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: orchestrator-app
    ports:
      - "8001:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - orchestrator-net
    restart: unless-stopped

networks:
  orchestrator-net:
    driver: bridge

volumes:
  redis-data:
    driver: local
